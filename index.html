<html>
    <head>
        <title>Time</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:900,300'rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="main.css"/>
        <script type="text/javascript" src="clock.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h5 id="zone"></h5>
                <h1 id="hours"></h1><h1> : </h1>
                <h2 id="minutes"></h2><h2> : </h2>
                <h3 id="seconds"></h3>
                <h4 id="variable">&nbsp;</h4>
                <hr>
                <h4 id="day"></h4><h4 style="font-weight:300"> | </h4>
                <h4 id="month"></h4><h4> </h4>
                <h4 id="date"></h4><h4> , </h4>
                <h4 id="year"></h4>
            </div>
        </div>
        <div class="footer">
            <h6>Made by <a href="http://mrinal.gq"><strong>Mrinal Raj</strong></a> | <strong>&hearts;</strong> JavaScript</h6>
        </div>
        
    </body>
</html>
